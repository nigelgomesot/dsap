  <script type="text/javascript">
      // REF: https://github.com/Hemant-Jain-Author/Data-Structures-and-Algorithms-using-JavaScript/blob/master/LinkedList/LinkedList.js
    // REF: https://github.com/gordonmzhu/jstinytest/blob/master/tinytest.js
    
    
    // TinyTest START
    var TinyTestHelpers = {
        renderStats: function(tests, failures) {
            let numberOfTests = Object.keys(tests).length;
            let successes = numberOfTests - failures;
            let summaryStr = 'Total Tests: ' + numberOfTests
                            + ', Success: ' + successes
                            + ', Failures: ' + failures;
    
            summaryEle = document.createElement('h1');
            summaryEle.textContent = summaryStr;
            document.body.appendChild(summaryEle);
        }  
    };
    
    var TinyTest = {
    
        run: function(tests) {
            var failures = 0;
            for (var testName in tests) {
                var testAction = tests[testName];
                try {
                    testAction.apply(this);
                    console.log('%c' + testName, "color: green;");
                } catch (e) {
                    failures++;
                    console.groupCollapsed('%c' + testName, "color: red;");
                    console.error(e.stack);
                    console.groupEnd();
                }
            }
            setTimeout(function() { // Give document a chance to complete
                if (window.document && document.body) {
                    document.body.style.backgroundColor = (failures == 0 ? '#99ff99' : '#ff9999');
                    TinyTestHelpers.renderStats(tests, failures);
                }
            }, 0);
        },
    
        fail: function(msg) {
            throw new Error('fail(): ' + msg);
        },
    
        assert: function(value, msg) {
            if (!value) {
                throw new Error('assert(): ' + msg);
            }
        },
    
        assertEquals: function(expected, actual) {
            if (expected != actual) {
                throw new Error('assertEquals() "' + expected + '" != "' + actual + '"');
            }
        },
    
        assertStrictEquals: function(expected, actual) {
            if (expected !== actual) {
                throw new Error('assertStrictEquals() "' + expected + '" !== "' + actual + '"');
            }
        },
    
    };
    
    var fail               = TinyTest.fail.bind(TinyTest),
        assert             = TinyTest.assert.bind(TinyTest),
        assertEquals       = TinyTest.assertEquals.bind(TinyTest),
        eq                 = TinyTest.assertEquals.bind(TinyTest),
        assertStrictEquals = TinyTest.assertStrictEquals.bind(TinyTest),
        tests              = TinyTest.run.bind(TinyTest);
    
    // TinyTest END
    
    class Node {
        constructor(value, next = null) {
            this.value = value;
            this.next = next;
        }
    };
    
    class LinkedList {
        constructor() {
            this.length = 0;
            this.head = null;
        }
        
        size() {
            return this.length;
        }
        
        isEmpty() {
            return this.size() === 0;
        }
        
        addHead(value) {
            node = new Node(value, this.head);
            this.head = node;
            this.length++;
        }
        
        values() {
            let values = []
            let curr = this.head;
            
            while(curr) {
                values.push(curr.value);
                curr = curr.next;
            }
            
            return values.join(',');
        }
        
        addTail(value) {
            node = new Node(value);
            let curr = this.head;
            
            if(!curr) {
                this.head = node;
                this.length++;
                return;
            }
    
            while(curr.next) {
                curr = curr.next;
            }
            
            curr.next = node;
            this.length++;
        }
        
        peek() {
            if(this.isEmpty()) {
                throw new Error('Empty Error');
            }
            
            return list.head.value;
        }
        
        removeHead() {
            if(this.isEmpty()) {
                throw new Error('Empty Error');
            }
            
            let value = this.head.value;
            this.head = this.head.next;
            this.length--;
            
            return value;
        }
        
        isPresent(value) {
            let curr = this.head;
            
            while(curr) {
                if(curr.value === value) {
                    return true;
                }
                
                curr = curr.next;
            }
            
            return false;
        }
        
        deleteNode(value) {
            if(this.isEmpty()) {
                throw new Error('Empty Error');
            }
            
            if(list.head.value === value) {
                this.removeHead(value);
                
                return true;
            }
            
            let curr = this.head;
            while(curr.next) {
                if(curr.next.value === value) {
                    curr.next = curr.next.next;
                    this.length--;
                    
                    return true;
                }
                
                curr = curr.next;
            }
            
            return false;
        }
        
        deleteNodes(value) {
            let currNode = this.head;
            
            while (currNode && currNode.value === value) {
                currNode = currNode.next;
                this.head = currNode;
                this.length--;
            }
            
            let nextNode;
            while (currNode) {
                nextNode = currNode.next;
                
                if (nextNode && nextNode.value === value) {
                  currNode.next = nextNode.next;
                  this.length--;
                } else {
                    currNode = nextNode;
                }
            }
        }
        
        reverseByRecursion() {
            this.head = this.reverseByRecursionUtil(this.head, null);
        }
        
        reverseByRecursionUtil(currentNode, newNextNode) {
            if (!currentNode) {
                return null;
            }
            
            if (currentNode.next === null) {
                currentNode.next = newNextNode;
                return currentNode;
            }
            
            let newHead = this.reverseByRecursionUtil(currentNode.next, currentNode);
            currentNode.next = newNextNode;
            
            return newHead;
        }

        reverse() {
          let curr = this.head;
          let next = null;
          let prev = null;

          while (curr) {
            next = curr.next;
            curr.next = prev;
            prev = curr;
            curr = next;
          }

          this.head = prev;
        }

        reverseCopyList() {
            let currNode = this.head;
            let newListCurrNode = null;
            let newListNextNode = null;

            while (currNode) {
                let newListCurrNode = new Node(currNode.value, newListNextNode);
                currNode = currNode.next;
                newListNextNode = newListCurrNode;
            }

            let ll = new LinkedList();

            ll.head = newListNextNode;

            return ll;
        }

        copyList() {
            let newNode = null;
            let headNode = null;
            let tailNode = null;
            let currNode = this.head;

            if(!currNode) {
                return null;
            }

            newNode = new Node(currNode.value, null);

            headNode = newNode;
            tailNode = headNode;
            currNode = currNode.next;

            while(currNode) {
                newNode = new Node(currNode.value, null);
                tailNode.next = newNode;
                tailNode = newNode;

                currNode = currNode.next;
            }

            let ll2 = new LinkedList();
            ll2.head = headNode;

            return ll2;
        }

        makeCircularLoop() {
          let currNode = this.head;

          while (currNode) {
            if (currNode.next === null) {
              currNode.next = this.head;

              return;
            }

            currNode = currNode.next;
          }
        }

    makeInnerLoop() {
          let currNode = this.head;

          while (currNode.next) {
            if (currNode.next.next === null) {
              currNode.next.next = currNode;

              return;
            }

            currNode = currNode.next;
          }
        }

        detectLoopType() {
          let slowPtr = this.head;
          let fastPtr = this.head;

          while (fastPtr.next && fastPtr.next.next) {
            if ((fastPtr.next === this.head) || (fastPtr.next.next === this.head)) {
              return 'circular_loop';
            }

            slowPtr = slowPtr.next;
            fastPtr = fastPtr.next.next;

            if (slowPtr === fastPtr) {
              return 'inner_loop';
            }
          }

          return 'no_loop';
        }

        detectLoopPoint() {
        	let slowPtr = this.head;
        	let fastPtr = this.head;

        	while (fastPtr.next && fastPtr.next.next) {
        		slowPtr = slowPtr.next;
        		fastPtr = fastPtr.next.next;

        		if (slowPtr === fastPtr) {
        			return slowPtr
        		}
        	}

        	return null;
        }
    };
    
    
    
    
    
    
    
    
    
    console.clear();
    tests({
        'it creates a node': function() {
            let expectedValue = 'value';
            let expectedNext = 'next';
            
            node = new Node(expectedValue, expectedNext);
            
            eq(node.value, expectedValue);
            eq(node.next, expectedNext);
        },
        'it creates an empty list': function() {
            list = new LinkedList();
            
            eq(list.size(), 0);
        },
        'it checks list is empty': function() {
            list = new LinkedList();
            
            eq(list.isEmpty(), true);
        },
        'it adds an element at head position': function() {
            let headValue = 1;
            
            list = new LinkedList();
            list.addHead(1);
    
            eq(list.head.value, headValue);
            eq(list.size(), 1);
        },
        'it returns values in string format': function() {
            list = new LinkedList();
            list.addHead(1);
            list.addHead(1);
    
            expectedValues = '1,1';
            eq(list.values(), expectedValues);
            eq(list.size(), 2);
        },
        'it adds element at tail position': function() {
            let expectedValues = '1';
            
            list = new LinkedList();
            list.addTail(1);
    
            eq(list.values(), expectedValues);
            eq(list.size(), 1);
            
            list.addTail(2);
    
            expectedValues = '1,2';
            eq(list.values(), expectedValues);
            eq(list.size(), 2);
        },
        'it returns peek element': function() {
            let expectedErrorMessage = 'Empty Error';
            let actualErrorMessage;
    
            list = new LinkedList();
            try {
                list.peek();
            } catch(err) {
                actualErrorMessage = err.message;            
            }
            eq(actualErrorMessage, expectedErrorMessage);
            
            let expectedValue = '1';
            
            list.addTail(1);
            list.addTail(2);
    
            eq(list.peek(), expectedValue);
        },
        'it removes element at head position': function() {
            let expectedErrorMessage = 'Empty Error';
            let actualErrorMessage;
            
            list = new LinkedList();
            try {
                list.removeHead();
            } catch(err) {
                actualErrorMessage = err.message; 
            }
            eq(actualErrorMessage, expectedErrorMessage);
            
            let expectedSize = 1;
            let expectedValues = '2';
            let expectedResult = 1;
            
            list.addTail(1);
            list.addTail(2);
    
            let result = list.removeHead();
            
            eq(list.size(), expectedSize);
            eq(list.values(), expectedValues);
            eq(result, expectedResult);
        },
        'it checks element is present': function() {
            list = new LinkedList();
            list.addTail(1);
            list.addTail(2);
        
            let isPresent = list.isPresent(3);
            eq(isPresent, false);
            
            isPresent = list.isPresent(2);
            eq(isPresent, true);
        },
        'it delete an element': function() {
            let expectedErrorMessage = 'Empty Error';
            let actualErrorMessage;
    
            list = new LinkedList();
            
            try{
                list.deleteNode(1);
            } catch(err) {
                actualErrorMessage = err.message; 
            }
            eq(actualErrorMessage, expectedErrorMessage);
            
            let expectedSize = 0;
            
            list.addHead(1);
            let isDeleted = list.deleteNode(1);
            
            eq(isDeleted, true);
            eq(list.size(), expectedSize);
            
            expectedSize = 2;
            let expectedValues = '1,3';
            
            list.addTail(1);
            list.addTail(2);
            list.addTail(3);
            
            isDeleted = list.deleteNode(2);
            
            eq(isDeleted, true);
            eq(list.size(), expectedSize);
            eq(list.values(), expectedValues);
        },
        'it deletes duplicate elements': function() {
            list = new LinkedList();
            
            list.addTail(1);
            list.addTail(1);
            list.addTail(2);
            
            list.deleteNodes(1);

            eq(list.size(), expectedSize);

        },
        'it copies the list': function() {
            list = new LinkedList();

            list.addTail(1);
            list.addTail(2);
            list.addTail(3);

            let newList = list.copyList()

            list = new LinkedList();

            list.addTail(1);
            list.addTail(2);
            list.addTail(3);

            list.makeCircularLoop();

            let expectedLoopType = 'circular_loop';
            let actualLoopType = list.detectLoopType();

            eq(actualLoopType, expectedLoopType);
        },
        'it detects inner loop': function() {
            list = new LinkedList();

            list.addTail(1);
            list.addTail(2);
            list.addTail(3);

            list.makeInnerLoop();

            let expectedLoopType = 'inner_loop';
            let actualLoopType = list.detectLoopType();

            eq(actualLoopType, expectedLoopType);
        },

            list = new LinkedList();

            list.addTail(1);
            list.addTail(2);
            list.addTail(3);

            let expectedLoopType = 'no_loop';
            let actualLoopType = list.detectLoopType();

            eq(actualLoopType, expectedLoopType);
        },

        	list = new LinkedList();

        	list.addTail(1);
            list.addTail(2);
            list.addTail(3);

            list.makeCircularLoop();

            let actualLoopPoint = list.detectLoopPoint();

            let expectedLoopPointValue = 1;
            eq(actualLoopPoint.value, expectedLoopPointValue);
        },

        },
