  <script type="text/javascript">
  // REF: https://github.com/trekhleb/javascript-algorithms/tree/master/src/data-structures/hash-table
  // REF: https://github.com/gordonmzhu/jstinytest/blob/master/tinytest.js

  // TinyTest START
  var TinyTestHelpers = {
    renderStats: function(tests, failures) {
      let numberOfTests = Object.keys(tests).length;
      let successes = numberOfTests - failures;
      let summaryStr = 'Total Tests: ' + numberOfTests
              + ', Success: ' + successes
              + ', Failures: ' + failures;

      summaryEle = document.createElement('h1');
      summaryEle.textContent = summaryStr;
      document.body.appendChild(summaryEle);
    }
  };

  var TinyTest = {

    run: function(tests) {
      var failures = 0;
      for (var testName in tests) {
        var testAction = tests[testName];
        try {
          testAction.apply(this);
          console.log('%c' + testName, "color: green;");
        } catch (e) {
          failures++;
          console.groupCollapsed('%c' + testName, "color: red;");
          console.error(e.stack);
          console.groupEnd();
        }
      }
      setTimeout(function() { // Give document a chance to complete
        if (window.document && document.body) {
          document.body.style.backgroundColor = (failures == 0 ? '#99ff99' : '#ff9999');
          TinyTestHelpers.renderStats(tests, failures);
        }
      }, 0);
    },
  
    fail: function(msg) {
      throw new Error('fail(): ' + msg);
    },
  
    assert: function(value, msg) {
      if (!value) {
        throw new Error('assert(): ' + msg);
      }
    },
  
    assertEquals: function(expected, actual) {
      if (expected != actual) {
        throw new Error('assertEquals() "' + expected + '" != "' + actual + '"');
      }
    },
  
    assertStrictEquals: function(expected, actual) {
      if (expected !== actual) {
        throw new Error('assertStrictEquals() "' + expected + '" !== "' + actual + '"');
      }
    },
  
  };
  
  var fail         = TinyTest.fail.bind(TinyTest),
    assert       = TinyTest.assert.bind(TinyTest),
    assertEquals     = TinyTest.assertEquals.bind(TinyTest),
    eq         = TinyTest.assertEquals.bind(TinyTest),
    assertStrictEquals = TinyTest.assertStrictEquals.bind(TinyTest),
    tests        = TinyTest.run.bind(TinyTest);
  
  // TinyTest END

  class Node {
    constructor(value, next = null) {
      this.value = value;
      this.next = next;
    }

    toString(callback) {
      return callback ? callback(this.value) : `${this.value}`;
    }
  };
  
  class LinkedList {
    constructor() {
      this.length = 0;
      this.head = null;
    }
    
    size() {
      return this.length;
    }
    
    isEmpty() {
      return this.size() === 0;
    }
    
    append(value) {
      let node = new Node(value);
      let curr = this.head;
      
      if(!curr) {
        this.head = node;
        this.length++;
        return;
      }
  
      while(curr.next) {
        curr = curr.next;
      }
      
      curr.next = node;
      this.length++;
    }

    // TODO: need to fix.
    find({ value = undefined, callback = undefined }) {
      if (!this.head) {
        return null;
      }

      let currentNode = this.head;

      while (currentNode) {
        // If callback is specified then try to find node by callback.
        if (callback && callback(currentNode.value)) {
          return currentNode;
        }

        // If value is specified then try to compare by value..
        if (value !== undefined && (currentNode.value === value)) {
          return currentNode;
        }

        currentNode = currentNode.next;
      }

      return null;
    }

    toArray() {
      const nodes = [];

      let currentNode = this.head;
      while (currentNode) {
        nodes.push(currentNode);
        currentNode = currentNode.next;
      }

      return nodes;
    }

    toString(callback) {
      return this.toArray().map(node => node.toString(callback)).toString();
    }
  }

  class HashTable {
    constructor(size = 32) {
      this.buckets = Array(size).fill(null).map(() => new LinkedList());

      this.keys = {};
    }

    hash(key) {
      const hash = Array.from(key).reduce(
        (accumulator, symbol) => (accumulator + symbol.charCodeAt(0)),
        0
      );

      return hash % this.buckets.length;
    }

    set(key, value) {
      const keyHash = this.hash(key);
      this.keys[key] = keyHash;
      const bucketLinkedList = this.buckets[keyHash];

      const node = bucketLinkedList.find({callback: node => node.key === key});

      if (!node) {
        bucketLinkedList.append({key: key, value: value});
      } else {
        node.value.value = value;
      }
    }
  }

  console.clear();

  tests({
    'it creates hashtable object with buckets of specified size': function() {
      let hashTable;
      hashTable = new HashTable();
      eq(hashTable.buckets.length, 32);

      hashTable = new HashTable(64);
      eq(hashTable.buckets.length, 64);
    },
    'it computes hash for a specified key': function() {
      const hashTable = new HashTable();

      eq(hashTable.hash('a'), 1);
      eq(hashTable.hash('b'), 2);
      eq(hashTable.hash('c'), 3);
      eq(hashTable.hash('abc'), 6);
    },
    'it sets key value': function() {
      const hashTable = new HashTable();

      hashTable.set('a', 'a value');
      hashTable.set('b', 'b value');
      hashTable.set('c', 'c value');
      hashTable.set('abc', 'abc value');

      const stringifier = str => `${str.key}:${str.value}`;

      eq(hashTable.buckets[1].toString(stringifier), 'a:a value');
      eq(hashTable.buckets[2].toString(stringifier), 'b:b value');
      eq(hashTable.buckets[3].toString(stringifier), 'c:c value');
      eq(hashTable.buckets[6].toString(stringifier), 'abc:abc value');

      hashTable.set('a', 'a value');
      eq(hashTable.buckets[1].toString(stringifier), 'a:a value');
    }

  });
  </script>
